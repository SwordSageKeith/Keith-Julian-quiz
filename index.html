<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Keith & Julian's Quiz</title>
</head>
<body>
    <header>
        <a href="**Will direct back to start**" class = "logo">
            <img logo />
        </a>
        <h2 id = 'test' class="hidden">Test</h2>
        <h2 id = "qright" class="hidden"> SCORE: 3 </h2>
        <h2 id = "qnumber" class="hidden">1/10</h2>

    </header>
    <main>
        <h1><span id = "question">Ready to Take The Pokemon Quiz?</span></h1>
        <div class = "box">
            <canvas id= "Pokemon"></canvas>
            <form class = "survey"> 
                 <div class = "field hidden"><input type = "radio" name = "answer" class = "entry" value = '1'><p></p> </div>
                 <div class = "field hidden"><input type = "radio" name = "answer" class = "entry" value = '2'><p></p></div>
                 <div class = "field hidden"><input type = "radio" name = "answer" class = "entry" value = '3'><p></p></div>
                 <div class = "field hidden"><input type = "radio" name = "answer" class = "entry" value = '4'><p></p></div>
                <input type="submit" value="Start!" class="button">
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script> 
    <script src="app.js"></script>
</body>
</html>
